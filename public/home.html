<body class="body-home">

    <div class="container mourning-section my-4">
        <!-- Mourning message emblem-->
        <div class="row">
            <div class="col">
                <!-- <button class="btn btn-image"></button> -->
                <picture>
                    <img class="contain" src="/assets/img/chatroombg.png" alt="Government">
                </picture>
            </div>
        </div>
        <!-- Mourning message send-->
        <div class="row">
            <div class="col justified">
                <textarea class="form-control" id="message" cols="30" rows="4" name="mourning message"
                    placeholder="ข้อความแสดงความไว้อาลัย" required></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col justified">
                <input class="form-control" type="text" id="codename" placeholder="นามแฝง" required>
            </div>
        </div>
        <div class="row">
            <div class="col justified">
                <input class="form-control" type="text" id="affiliation" placeholder="สังกัด" required>
            </div>
        </div>
        <div class="row">
            <div class="col justified">
                <button class="btn btn-submit" type="submit" id="send">ไว้อาลัย</button>
            </div>
        </div>
    </div>

    <div class="container mourning-display p-4 my-4">
        <!-- Mourning message display -->
        <div class="row">
            <div class="col">
                <table id="messages">
                    <thead>
                        <tr>
                            <th>ผู้ไว้อาลัย::สังกัด</th>
                            <th>ข้อความไว้อาลัย</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- for military junta -->

        <div class="container">
            <p class="paragraph fxxk-govern text-center">Fuck</p>
            <p class="paragraph fxxk-govern text-center">Military Government</p>
